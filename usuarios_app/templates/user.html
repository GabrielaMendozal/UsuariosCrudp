<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Read(All)</title>
    </head>
    <body>
        <h1>All Users</h1>
        <table>
            <thead>
                <tr>
                    <th>
                        First name
                    </th>
                    <th>
                        Last name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Created At
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios: %}
                <tr>
                    <td>{{usuario.first_name}}</td>
                    <td>{{usuario.last_name}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.created_at}}</td>
                    <td>
                        <a href="/user/show/{{usuario.id}}">Show</a>|
                        <a href="/user/edit/{{usuario.id}}">Edit</a>|
                        <a href="/user/delete/{{usuario.id}}">Delete</a>
                    </td>  
                </tr>
                {% endfor %}
            </tbody>            
        </table>
        <a href="/user/new">All a New User</a>
    </body>
</html>
